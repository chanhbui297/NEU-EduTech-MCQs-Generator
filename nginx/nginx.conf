events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    client_max_body_size 1000M;

    # Cấu hình tối ưu kết nối
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # ------------------------------------------------
        # 1. KHÁCH VÀO WEB -> CHUYỂN SANG CONTAINER "THƯ"
        # ------------------------------------------------
        location / {
            # Quan trọng: Trỏ đúng tên service 'frontend_web' và cổng '3000'
            proxy_pass http://frontend_web:3000;
            
            # Các dòng này giúp Web không bị lỗi kết nối
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Hỗ trợ WebSocket (cần thiết nếu web Thư dùng React/Next.js hot reload)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ------------------------------------------------
        # 2. KHÁCH GỌI API -> CHUYỂN SANG CONTAINER "NGHỊ"
        # ------------------------------------------------
        location /api/ {
            # Quan trọng: Xóa chữ /api/ trước khi gửi cho Nghị
            rewrite ^/api/(.*) /$1 break;
            
            # Trỏ đúng tên service 'backend_api' và cổng '8000'
            proxy_pass http://backend_api:8000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
