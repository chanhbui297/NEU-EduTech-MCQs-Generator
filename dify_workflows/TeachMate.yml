    opening_statement: 'üëã Welcome to **TeachMate** - Your AI Assessment Creation Assistant


      üìö **What you can upload:**

      ‚Ä¢ Lecture slides (PPT/PPTX/PDF)

      ‚Ä¢ Textbooks & course materials (PDF/Word/Text)

      ‚Ä¢ Study notes & summaries (TXT/MD/DOC)

      ‚Ä¢ Photos of handwritten notes or textbooks

      ‚Ä¢ Excel/CSV files with data or tables


      üí° **Tips for best results:**

      ‚úì Upload multiple files at once (up to 15 files)

      ‚úì Ensure files are clear and well-structured

      ‚úì For images, make sure text is readable

      ‚úì PDFs with selectable text work better than scanned images

      ‚úì Combine related materials (lecture + textbook + notes) for comprehensive questions


      üéØ **Ready to create assessments?** Upload your materials and fill in the details
      below!

      '
