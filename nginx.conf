worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # =========================================================
    # CẤU HÌNH QUAN TRỌNG CHO DỰ ÁN CỦA CƯỜNG
    # =========================================================

    # 1. Tăng giới hạn upload file (Mặc định Nginx chỉ cho 1MB)
    # Để 50M là thoải mái cho file PDF/Docx tài liệu học tập.
    client_max_body_size 50M;

    server {
        listen       80;
        server_name  localhost;

        # 2. Tăng thời gian chờ (Timeout)
        # AI xử lý document và gen câu hỏi có thể mất > 1 phút.
        # Cấu hình này giúp Nginx kiên nhẫn đợi Backend trả về thay vì báo lỗi 504.
        proxy_connect_timeout 300s; # 5 phút
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;

        location / {
            # 3. Chuyển tiếp vào Backend (FastAPI/NodeJS...) đang chạy ở port 8000
            proxy_pass http://127.0.0.1:8000;

            # Các header cần thiết để Backend nhận diện đúng người dùng
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}